{% load static %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img_vestuario/loja.jpg' %}" height="800px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <p style="color: white;-webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black; font-size:60px;">Conheça Nossa loja!</p>
        <p style="color: white;-webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black; font-size:25px;">Agora Acessível em Todas as Plataformas.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img_vestuario/jordan.jpg' %}" height="800px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block" style="color: red;">
        <p style="color: white;-webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black; font-size:60px;">Novos modelos!</p>
        <p style="color: white;-webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black; font-size:25px;">Conheça nossos novos modelos.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img_vestuario/hawks.jpg' %}" height="800px" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block" style="color: red;">
        <p style="color: white;-webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black; font-size:60px;">Colabs exclusivos!</p>
        <p style="color: white;-webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black; font-size:25px;">Uma grande marca sempre necessita de grandes colabs, conheça os nossos.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
